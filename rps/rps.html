<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="rps_style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="container">
    <div class="choice" id="rock">
        <img src="rock.png">
    </div>
    <div class="choice" id="paper">
        <img src="paper.png" >
    </div>
    <div class="choice" id="scissor">
        <img src="scissor.png">
    </div>
    </div>
    <div class="scoreBoard">
    <div class="userScorePara">User Score: 0</div>
    <div class="compScorePara">Computer Score: 0</div>
    </div>
    <div class="msgContainer">
    <div class="msg">Your turn</div>
    </div>
    <div class="noteContainer">
    <div class="note"></div>
    </div>
</body>
<script src="rps_script.js"></script>
</html>
